<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="مع رايتو أحصل على حلول برمجية وأنظمة برمجية مبتكرة " />
  <meta name="description"
    content="اكتشف حلول برمجية مبتكرة وأنظمة برمجية متخصصة تلبي احتياجات شركتك مع رايتو. نحن نقدم حلولًا مخصصة لتحسين كفاءة العمليات وزيادة الإنتاجية." />
  <meta property="og:title" content="حلول برمجية مبتكرة وأنظمة برمجية متخصصة - شركة رايتو" />
  <meta name="author" content="hadeer hussein" />
  <meta property="og:type" content="Website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="assets/img/logoar.webp" />
  <link href="assets/img/logoar.webp" rel="shortcut icon" />
  <title>نموذج بيانات المحطات المطلوب تأهيلها</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
    rel="stylesheet" />
   

  <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="component-content">
    <div class="container">
      <div class="d-flex">
        <h4 class="title-hader">نموذج بيانات المحطات</h4>
        <div class="text-center">
          <a class="navbar-brand" href="#">
            <img src="assets/img/LOGO.png" class="logo-item" alt="Logo" />
          </a>
        </div>
      </div>
    </div>
    <div id="multi-step-form-container">
      <!-- Form Steps / Progress Bar -->
      <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
        <!-- Step 1 -->
        <li class="form-stepper-active text-center form-stepper-list" step="1">
          <a class="mx-2">
            <span class="form-stepper-circle">
              <span>1</span>
            </span>
            <div class="label">بيانات العميل</div>
          </a>
        </li>
        <!-- Step 2 -->
        <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
          <a class="mx-2">
            <span class="form-stepper-circle text-muted">
              <span>2</span>
            </span>
            <div class="label text-muted">بيانات المحطات</div>
          </a>
        </li>
      </ul>
      <!-- Step Wise Form Content -->
      <form id="userAccountSetupForm" class="form-content" name="userAccountSetupForm" enctype="multipart/form-data"
        method="POST">
        <!-- Step 1 Content -->
        <section id="step-1" class="form-step">
          <h2 class="font-normal">بيانات العميل</h2>
          <!-- Step 1 input fields -->
          <div class="row">
            <input type="text" placeholder="اسم العميل" />

            <input type="text" placeholder="  رقم الجوال" />
            <input type="text" placeholder="رقم  واتساب" />
            <input type="text" placeholder="البريد الاكترونى " />
          </div>
          <hr />
          <h2 class="font-normal">بيانات الشركة</h2>
          <div class="row">
            <input type="text" placeholder="اسم الشركة" />
            <input type="text" placeholder="السجل التجارى" />
            <input type="text" id="station_num" onchange="repeatestation()" placeholder="عدد المحطات " />
            <div>
              <div class="logoContainer" id="img-history">
                <img
                  src="http://img1.wikia.nocookie.net/__cb20130901213905/battlebears/images/9/98/Team-icon-placeholder.png" />
              </div>
              <div class="fileContainer sprite">
                <span>صورة السجل</span>
                <input type="file" value="Choose" id="file-history" />
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button class="button btn-navigate-form-step" type="button" step_number="2">
              التالى
            </button>
          </div>
        </section>
        <!-- Step 2 Content, default hidden on page load. -->
        <section id="step-2" class="form-step d-none">
          <h2 class="font-normal">بيانات المحطات</h2>
          <div class="wrapper center-block">
            <ul class="accordion"></ul>
          </div>

          <div class="mt-3">
            <button class="button btn-navigate-form-step button-after" type="button" step_number="1">
              السابق
            </button>
            <button class="button submit-btn" type="submit">حفظ</button>
          </div>
        </section>
      </form>
    </div>
  </div>

  <!-- Modal content -->

  <!-- jQuery easing plugin -->
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/style.js"></script>
  <script>


//////////////////////

function repeatestation() {
    var num = $("#station_num").val();
    var html = "";
    for (let index = 1; index <= num; index++) {
        html += `
        <details class="accordions" id="accordion${index}">
                     <summary>المحطة   ${index + 0}</summary>
  
                        <li class="accordion1">
                             
                                 <div class="table-content">

                                        <div class="row-table">
                                            <h4 class="font-normal"> المضخات</h4>
                                            <div class="row-table-content">
                                                <div>
                                                    <label>عدد المضخات</label>
                                                    <div class="input-text">
                                                        <input type="text" />
                                                    </div>

                                                </div>
                                                <div>
                                                    <label> عدد الفوهات</label>
                                                    <div class="input-text">
                                                        <input type="text" />
                                                    </div>
                                                </div>
                                                <div>
                                                    <label> نوع المضخة</label>
                                                    <div class="input-text">
                                                        <input type="text" />
                                                    </div>
                                                </div>
                                                <div>
                                                    <label> نوع الوقود</label>
                                                    <div class="input-text">
                                                        <select>
                                                            <option>90</option>
                                                            <option>91</option>
                                                            <option>95</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div>
                                                    <label> مرفق صورة مضخة</label>
                                                    <div class="container-div input-text">
                                                        <div class="form-group fileContainer files">
                                                            <input type="file" id="files-pump-${index}" data-index="${index}" class="form-control" accept="image/*" required>
                                                            <span class="filelabel" id="filelabel-pump-${index}">Choose</span>
                                                        </div>
                                                        <div class="logo-container logoContainer" id="logoContainer-pump-${index}">
                                                            <img src="http://img1.wikia.nocookie.net/__cb20130901213905/battlebears/images/9/98/Team-icon-placeholder.png" alt="Logo Preview" id="logo-preview-pump-${index}">
                                                        </div>
                                                    </div>

                                                </div>
                                                <div>
                                                    <label> صورة البوردة</label>
                                                  
                                                    <div class="container-div input-text">
                                                        <div class="form-group fileContainer files">
                                                            <input type="file" id="files-board-${index}" data-index="${index}" class="form-control" accept="image/*" required>
                                                            <span class="filelabel" id="filelabel-board-${index}">Choose</span>
                                                        </div>
                                                        <div class="logo-container logoContainer" id="logoContainer-board-${index}">
                                                            <img src="http://img1.wikia.nocookie.net/__cb20130901213905/battlebears/images/9/98/Team-icon-placeholder.png" alt="Logo Preview" id="logo-preview-board-${index}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <label> يوجد تمديدات أرضية</label>
                                                    <div class="input-text">
                                                        <label class="switch">
                                                            <input type="checkbox" checked>
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row-table">
                                            <h4 class="font-normal"> الخزانات</h4>
                                            <div class="row-table-content">
                                                <div class="content-row-table">
                                                    <div>
                                                        <label>عدد الخزانات</label>
                                                    </div>
                                                   
                                                    <div class="input-text">
                                                        <input type="text" id="input-field${index}" onchange="showPopup(${index})" />
                                                    </div>

                                                </div>
                                                <div class="content-row-table">
                                                    <div>
                                                        <label> ارتفاع الخزان</label>
                                                    </div>
                                                   
                                                    <div class="input-text">
                                                        <button id="myBtn" type="button" onclick="displayPopup(${index})">ادخل الارتفاع </button>

                                                        
                                                    </div>
                                                </div>
                                                <div class="content-row-table">
                                                    <div>
                                                        <label> يوجد غرفة تفتيش</label>
                                                    </div>
                                                    
                                                    <div class="input-text">
                                                        <label class="switch">
                                                            <input type="checkbox" checked>
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="content-row-table">
                                                    <div>
                                                        <label> عمق غرفة التفتيش عن سطح الأرض</label>

                                                    </div>
                                                    <div class="input-text">
                                                        <input type="text" />
                                                    </div>
                                                </div>
                                                <div class="content-row-table">
                                                    <div>
                                                        <label> ارتفاع الخزان عن سطح الأرض</label>

                                                    </div>

                                                    <div class="input-text">
                                                        <input type="text" />

                                                    </div>

                                                </div>
                                                <div class="content-row-table">
                                                    <div>
                                                        <label> فتحت بالحساسات</label>
                                                    </div>
                                                   
                                                    <div class="input-text">
                                                        <label class="switch">
                                                            <input type="checkbox">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>

                                                </div>
                                                <div class="content-row-table">
                                                    <div>
                                                        <label> صورة من الخزانات</label>
                                                    </div>
                                                    <div class="container-div input-text">
                                                        <div class="form-group fileContainer files">
                                                            <input type="file" id="files-tank-${index}" data-index="${index}" class="form-control" accept="image/*" required>
                                                            <span class="filelabel" id="filelabel-tank-${index}">Choose</span>
                                                        </div>
                                                        <div class="logo-container logoContainer" id="logoContainer-tank-${index}">
                                                            <img src="http://img1.wikia.nocookie.net/__cb20130901213905/battlebears/images/9/98/Team-icon-placeholder.png" alt="Logo Preview" id="logo-preview-tank-${index}">
                                                        </div>
                                                    </div>
                                                                  
                                                
                                            </div>

                                        </div>
                                    </div>
                                    <div id="myModal${index}" class="modal">

                                        <!-- Modal content -->
                                        <div class="modal-content">
                                            <div class="modal-hadeer">
                                               
                                                <h6 class="text-center title-model">ارتفاع الخزانات</h6>
                                            </div>
                                            <div class="modal-body">
                                                <div  class="form-content-model mt-3 popup-form" id="popup-form${index}">
                        
                                                
                                                </div>
                                                <button onclick="closePopup(${index})" class="popup-close myBtn" type="button">Close</button>
                
                                            </div>
                                          
                                        </div>
                                      
                                      </div>  
                                </li>
                         </details>
                   `;
    }
    $(".accordion").html(html);

    // Attach event listeners for the newly created file inputs
    for (let index = 1; index <= num; index++) {
        $(`#files-pump-${index}`).on('change', function () {
            readURLt(this, `pump-${index}`);
        });
        $(`#files-board-${index}`).on('change', function () {
            readURLt(this, `board-${index}`);
        });
        $(`#files-tank-${index}`).on('change', function () {
            readURLt(this, `tank-${index}`);
        });
    }
    document.querySelectorAll("details").forEach((accordion) => {
  accordion.addEventListener("click", (e) => {
    // Close all other open <details> elements
    document.querySelectorAll("details").forEach((event) => {
      if (event !== e.currentTarget  && event.open) {
        event.open = false;
      }
    });

    // Toggle the clicked <details> element
    // e.target.open = !e.target.open;
  });
});
}

function readURLt(input, idSuffix) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $(`#logo-preview-${idSuffix}`).attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
    }
}



   


  </script>
</body>

</html>
